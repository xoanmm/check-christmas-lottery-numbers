name: Release

on:
  workflow_run:
    workflows:
      - "Test"
    branches: [ main ]
    types:
      - completed

jobs:
  semantic-release:
    if: "${{ github.event.workflow_run.conclusion == 'success' && !contains(github.event.commits[0].message, 'chore(release):') }}"
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Setup yq
        run: |
          sudo wget -O /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
        env:
          YQ_VERSION: "3.4.1"

      - name: Create empty semantic_release_version.txt file
        run: touch semantic_release_version.txt

      - name: Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --debug

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Get the version
        id: get_version
        run: |
          echo ::set-output name=VERSION::$(cat semantic_release_version.txt)
          if [ "VERSION" = "" ]; then
            echo "::warning::No new version to release."
          else
            echo"::info::It's going to publish version $VERSION"
          fi

      - name: Run GoReleaser
        if: ${{ steps.get_version.outputs.VERSION != '' }}
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v1
        if: ${{ steps.get_version.outputs.VERSION != '' }}

      - name: Login to DockerHub Registry
        if: ${{ steps.get_version.outputs.VERSION != '' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        if: ${{ steps.get_version.outputs.VERSION != '' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            xoanmallon/check-christmas-lottery-numbers:${{ steps.get_version.outputs.VERSION }}
            xoanmallon/check-christmas-lottery-numbers:latest

      - name: Run GoReleaser
        if: ${{ steps.get_version.outputs.VERSION != '' && steps.semantic.outputs.new_release_published == 'true' }}
        uses: ./.github/actions/goreleaser